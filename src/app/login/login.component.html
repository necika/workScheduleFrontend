<div class="wrapper fadeInDown">
    <div id="formContent">
      <!-- Tabs Titles -->
  
      <!-- Logo -->
      <div class="fadeIn first">
        
      </div>
  
      <!-- Login Form -->
      <form (ngSubmit)="onSubmit()">
        <input id="email" type="text" class="fadeIn second"  [(ngModel)]="logemail" [ngModelOptions]="{standalone:true}" placeholder="Email">
        <input id = "password" type="password" id="password" class="fadeIn second"  [(ngModel)]="logpassword" [ngModelOptions]="{standalone:true}" placeholder="Password">
        <input type="submit" class="fadeIn fourth" value="Log In">
      </form>
  
      <!-- Remind Passowrd -->
      <div id="formFooter">
        <a class="underlineHover" href="#">Forgot Password?</a>
      </div>
  
    </div>
</div>
